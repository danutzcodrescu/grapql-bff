type User {
  _id: ID!
  username: String
  createdAt: String
  updatedAt: String
  status: String
  relationships: [Relationship]
}

type Query {
  users: [User],
  user(id: ID!) : User
}

type UserAPIResponse {
	success: Boolean!
	user: User
	errors: [Error]
}

type Error {
	code: Int
	message: String
}

type Mutation {
  createUser(username: String!, password: String!, status: String): User
  login(username: String!, password: String!): UserAPIResponse
  logout(id: ID!): UserAPIResponse
}
